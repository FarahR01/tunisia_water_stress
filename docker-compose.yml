services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tunisia-water-stress-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models for easy updates without rebuilding
      - ./models_tuned:/app/models_tuned:ro
      - ./data/processed:/app/data/processed:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/api/v1/health', timeout=5).raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    container_name: tunisia-water-stress-dashboard
    ports:
      - "8501:8501"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data and models for easy updates
      - ./data:/data:ro
      - ./models_tuned:/models:ro
      - ./artifacts:/artifacts:ro
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: tunisia-water-stress-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - production
    restart: unless-stopped
