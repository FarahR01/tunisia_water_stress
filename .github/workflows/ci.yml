name: CI - Lint, Type Check & Test

on:
  push:
    branches: [ master, develop, feature/* ]
  pull_request:
    branches: [ master, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Get your code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api_requirements.txt

      # Step 4: Run linting (flake8)
      - name: Lint with flake8
        run: |
          python -m flake8 src/ api/ tests/ --max-line-length=100 --extend-ignore=E203,W503
        continue-on-error: true

      # Step 5: Type checking (mypy)
      - name: Type check with mypy
        run: |
          python -m mypy src/ --ignore-missing-imports
        continue-on-error: true

      # Step 6: Run tests
      - name: Run pytest
        run: |
          python -m pytest tests/test_data_loader.py tests/test_preprocessing.py \
                           tests/test_feature_engineering.py tests/test_pipeline_integration.py -v

      # Step 7: Generate coverage report
      - name: Generate coverage report
        run: |
          python -m pytest tests/ --cov=src --cov-report=xml --cov-report=html
        continue-on-error: true

      # Step 8: Upload coverage (optional, for tracking)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
        continue-on-error: true
